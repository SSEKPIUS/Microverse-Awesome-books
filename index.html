<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet"
            href="font-awesome-4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="styles-desktop.css" class="src">
        <link rel="stylesheet" href="styles-mobile.css" class="src">
        <script src="index.js" defer></script>
        <title>Awesome books</title>
    </head>
    <body>
        <header>
            <div>
                <span>
                    awesome books
                </span>
                <ul>
                    <li>
                        <span>list</span>
                    </li>
                    <li>
                        <span>add new</span>
                    </li>
                    <li>
                        <span>contact</span>
                    </li>
                </ul>
            </div>
            <div>
                <span>march 19th 2022, 09:45:30 am</span>
            </div>
        </header>
        <main>
            <h1>awesome books</h1>
            <section id="list">
                <div>
                    <h2>all awesome books</h2>
                    <div class="book-list">
                       
                    </div>
                </div>
            </section>
            <section id="new">
                <div>
                    <h2>add a new book</h2>
                    <form id="book-form">
                        <div class="form-book">
                            <label for="title">Book Title</label>
                        <input type="text" id="title" required maxlength="40"><br>
                        </div>
                        <div class="form-book">
                            <label for="author">Book Author</label>
                        <input type="text" id="author" required maxlength="40"><br>
                        </div>
                        <div class="btn">
                            <button type="submit">Add</button>
                        </div>
                    </form>
                </div>
            </section>
            <section id="contact">
                <div>
                    <h3>contact us</h3>
                </div>
            </section>
        </main>
        <footer>
            <div>
                <span> copyright </span>
            </div>
            <div>
                <span>Awesome books</span>
                <span>@2022</span>
                <span>project by pius and george</span>
            </div>
        </footer>
    </body>
</html>
